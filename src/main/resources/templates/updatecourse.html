<!DOCTYPE html>>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="<%=basePath%>"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UpdateCourse</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<div class="container" style="width: 400px;">
    <h3 style="text-align: center;">UpdateCourse</h3>
    <form th:action="@{/saveupdate}" method="post">
        <div class="form-group">
            <label for="courseName">CourseName：</label>
            <input type="text" class="form-control" id="courseName" name="courseName"  placeholder="Enter the coursename"
                   th:field="${course.courseName}"/>
        </div>

        <div class="form-group">
             <label for="courseDescription">CourseDescripton：</label>
            <input type="text" class="form-control" id="courseDescription" name="courseDescription"  placeholder="Enter the description"
                   th:field="${course.courseDescription}"/>
        </div>

        <div class="form-group">
            <label for="duration">CourseDuration：</label>
            <select name="duration" class="form-control">
                <option value="8weeks" th:field="${course.duration}">8 weeks</option>
                <option value="16weeks" th:field="${course.duration}">16 weeks</option>
            </select>
        </div>

        <div class="form-group">
            <label for="courseTime">CourseTime：</label>
            <select name="courseTime" class="form-control">
                <option value="8:00 - 9:50" th:field="${course.courseTime}">8:00 - 9:50</option>
                <option value="10:10 - 12:00" th:field="${course.courseTime}">10:10 - 12:00</option>
                <option value="14:10 - 16:00" th:field="${course.courseTime}">14:10 - 16:00</option>
                <option value="16:20 - 18:10" th:field="${course.courseTime}">16:20 - 18:10</option>
                <option value="19:10 - 21:00" th:field="${course.courseTime}">19:10 - 21:00</option>
            </select>
        </div>

		<div class="form-group">
            <label for="courseDay">CourseDay：</label>
            <select name="courseDay" class="form-control">
                <option value="Monday" th:field="${course.courseDay}">Monday</option>
				<option value="Tuesday" th:field="${course.courseDay}">Tuesday</option>
				<option value="Wednesday" th:field="${course.courseDay}">Wednesday</option>
				<option value="Thursday" th:field="${course.courseDay}">Thursday</option>
				<option value="Friday" th:field="${course.courseDay}">Friday</option>
				<option value="Saturday" th:field="${course.courseDay}">Saturday</option>
				<option value="Sunday" th:field="${course.courseDay}">Sunday</option>
            </select>
        </div>

        <div class="form-group" style="text-align: center">
            <a th:href="@{/saveupdate}"> <input class="btn btn-primary" type="submit" value="Submit"/></a>
            <a th:href="@{/updatecourse}"> <input class="btn btn-default" type="reset" value="Reset"/></a>
            <a th:href="@{/course}"> <input class="btn btn-default" type="button" value="Return"/></a>
        </div>
    </form>
</div>
</body>
</html>
