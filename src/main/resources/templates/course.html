<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CourseManagement</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
        td, th {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 style="text-align: center">CourseList</h3>
    <table border="1" class="table table-bordered table-hover">
        <tr class="success">
            <th>CourseID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Duration</th>
            <th>Time</th>
            <th>Day</th>
        </tr>
        <tr th:each="course:${courses}">
            <td th:text="${course.getCourseID()}"></td>
            <td th:text="${course.getCourseName()}"></td>
            <td th:text="${course.getCourseDescription()}"></td>
            <td th:text="${course.getDuration()}"></td>
            <td th:text="${course.getCourseTime()}"></td>
            <td th:text="${course.getCourseDay()}"></td>
            <td><a class="btn btn-default btn-sm" href="updatecourse.html" th:href="@{/updatecourse}">Update</a>&nbsp;<a class="btn btn-default btn-sm" href="course.html" th:href="@{/delete(courseID=${course.courseID})}">Delete</a></td>
        </tr>



        <tr>
            <td colspan="8" align="center"><a class="btn btn-primary" href="addcourse.html" th:href="@{/addcourse}">AddCourse</a></td>
        </tr>
    </table>
</div>
</body>
</html>
